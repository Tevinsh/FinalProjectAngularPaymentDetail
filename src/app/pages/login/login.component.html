<div class="mx-auto" style="width: 300px;">
    <div class="card py-3" style="height: 100%;">
        <div class="card-body text-center">
          <h3>Log in</h3>
          <form [formGroup]="userform" (ngSubmit)="onSubmit(userform)">
            <div class="form-group mt-4 mb-3">
                <input type="email" class="form-control" id="email" aria-describedby="email" placeholder="Enter email" formControlName="email">
            </div>
            <div class="form-group my-3">
                <input type="password" class="form-control" id="password" placeholder="Password" formControlName="password">
            </div>
            <button class="btn btn-md btn-primary" type="submit" style="width: 100%;">Login</button>
          </form>
          <a routerLink="/signup"><small>Sign up</small></a>
        </div>
      </div>
</div>
