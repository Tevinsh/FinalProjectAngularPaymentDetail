<div class="mx-auto" style="width: 300px;">
    <div class="card py-3" style="height: 100%;">
        <div class="card-body text-center">
          <h3>Sign Up</h3>
          <form [formGroup]="userform" (ngSubmit)="onSubmit(userform)">
            <div class="form-group mt-4 mb-2">
                <input type="text" class="form-control" id="username" aria-describedby="username" placeholder="Username" formControlName="username">
            </div>
            <div class="form-group my-2">
                <input type="email" class="form-control" id="email" aria-describedby="email" placeholder="Email" formControlName="email">
            </div>
            <div class="form-group my-2">
                <input type="password" class="form-control" id="password" placeholder="Password" formControlName="password">
            </div>
            <button class="btn btn-md btn-primary" type="submit" style="width: 100%;">Sign Up</button>
          </form>
          <a routerLink="/login"><small>Back to login</small></a>
        </div>
      </div>
</div>
